<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link href="./Assets/style.css" rel="stylesheet" />
  </head>
  <body>
    <nav>
        <ul>
            <li id="view-scores">View high scores</li>
            <li id="timer"></li>
        </ul>
    </nav>
    <div class="container mb-5">

        <row class="row" id="start-box">
            <div class="col-12">
                <h1>Coding Quiz</h1>
                <button type="button" class="btn-lg" id="start-btn">Start Quiz</button>
            </div>
        </row>

      <div class="row" id="quiz-box">
        <div class="col-12">
          <p class="fw-bold" id="mc-question"><!-- Question dynamically added here --></p>
          <div id="qs_parent_container">
            <input type="radio" name="box" id="one" />
            <input type="radio" name="box" id="two" />
            <input type="radio" name="box" id="three" />
            <input type="radio" name="box" id="four" />
            <label for="one" class="box first">
                <!-- Option dynamically added here -->
            </label>
            <label for="two" class="box second">
                <!-- Option dynamically added here -->
            </label>
            <label for="three" class="box third">
                <!-- Option dynamically added here -->
            </label>
            <label for="four" class="box forth">
                <!-- Option dynamically added here -->
            </label>
          </div>
        </div>



      </div>

      <row class="row" id="end-box">
        <div class="col-12">
            <h1>All done!</h1>
             
            <form class="form-inline">
 
                <div class="form-group mx-sm-3 mb-2">
                  <label for="player-initials" class="sr-only">Player initials</label>
                  <input type="text" class="form-control" id="player-initials" placeholder="Player initials">
                </div>
                <button type="submit" class="btn btn-primary mb-2" id="player-initials-submit">Enter initials</button>
            </form>
            <!-- https://getbootstrap.com/docs/4.3/components/forms/ -->
            


        </div>
        </row>

        <row class="row" id="highscores-box">
            <div class="col-12">
                <h1>High Scores</h1>
                <table>
                </table>
                <button type="button" class="btn-lg" id="play-again">Play again</button>          
            </div>
        </row>

    </div>

 
    <div class="col-12 result container">
        <!-- Result dynamically added here -->
    <ul id="result"></ul>
    </div>


    <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./Assets/script.js"></script>
    <script></script>
  </body>
</html>
